<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications of A'aeshah Alhakamy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .publication {
            margin-bottom: 20px;
        }
        .publication-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Publications of A'aeshah Alhakamy</h1>
    <div id="publications"></div>

    <script>
        async function fetchPublications() {
            const scholarId = 'aJPt0GcAAAAJ'; // Replace with A'aeshah Alhakamy's Google Scholar ID
            const response = await fetch(`https://scholar.google.com/citations?user=${scholarId}&hl=en&cstart=0&pagesize=100`);
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');

            const publications = Array.from(doc.querySelectorAll('.gsc_a_t a'));
            const publicationData = publications.map(publication => ({
                title: publication.textContent,
                link: publication.href
            }));

            const publicationContainer = document.getElementById('publications');
            publicationContainer.innerHTML = '';
            publicationData.forEach(pub => {
                const pubDiv = document.createElement('div');
                pubDiv.className = 'publication';
                pubDiv.innerHTML = `
                    <span class="publication-title"><a href="${pub.link}" target="_blank">${pub.title}</a></span>
                `;
                publicationContainer.appendChild(pubDiv);
            });
        }

        // Fetch publications when page loads
        window.onload = fetchPublications;
    </script>
</body>
</html>
